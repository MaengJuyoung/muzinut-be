<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <!-- bootstrap -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <style>
        * {
          box-sizing: border-box;
        }
        div {
          margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="container" style="width: 60%; margin-top: 70px">
    <div>
        <div class="input-group mb-3">
            <input
                    type="email"
                    id="email"
                    class="form-control"
                    placeholder="이메일 입력하세요"
                    aria-label="email"
                    aria-describedby="basic-addon1"
            />
            <button
                    type="button"
                    class="btn btn-primary"
                    onclick="emailVertificate()"
            >
                이메일 인증
            </button>
        </div>
    </div>
    <div class="input-group mb-3">
        <input
                type="password"
                id="password"
                class="form-control"
                placeholder="비밀번호를 입력하세요"
                aria-label="email"
                aria-describedby="basic-addon1"
        />
    </div>
    <button type="button" class="btn btn-primary">회원 가입</button>
</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    document.querySelector(".btn1").addEventListener(
      "click",
      () => {
        const data = { mid: "apiuser10", mpw: "1111" };
        axios.post("http://localhost:8080/generateToken", data);
      },
      false
    );
    function emailVertificate() {
      alert("인증 메일");
    }
</script>
</body>
</html>
